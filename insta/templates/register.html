{% extends "base.html" %}

<!-- content  -->
{% block content%}
<div class="reg">
    <div class="row reg-data">
        <div class="col-md-6">
            <div class="wrap">
                <h3 class="sub-tle"><a href="{% url 'index' %}">InstaClone</a></h3>
                <p>Sign up to see photos and videos from your friends.</p>
            </div>
        </div>
        <div class="col-md-6">
            <form action="" method="">
                <div class="input-group">
                    <input type="text" placeholder="email" name="email">
                </div>

                    <input type="text" placeholder="full names" name="name">
                </div> -->

                    <input type="file" id="inputGroupFile01" name="profile-pic">

                <small>Upload profile pic*</small>
                <div class="input-group">
                    <input type="text" placeholder="username" name="username">

                    <input type="password" placeholder="password" name="password">
                </div>
                <button class="submit">sign up</button>
                <p class="rm">Have an account? <a href="{% url 'login' %}">Log in</a></p>
            </form>
        </div>
    </div>
</div>

<hr class="hr"> {% endblock content%}
